{% extends 'base.html' %}

{% set page_title = 'Glossaire' %}

{% block content %}
<style scoped>
	#glossaire dt {
		border-top: 1px solid #ddd;
	}

	#glossaire dt:nth-of-type(odd), #glossaire dd:nth-of-type(odd) {
		background: #eee;
	}
</style>
<div id="glossaire" class="container">
	<h1>Glossaire</h1>
	<dl>
	    {% for word in sorted %}
	    	<dt>{{word}}</dt>
	    	<dd>{{glossary[word]}}</dd>
	    {% endfor %}
	</dl>
</div>
{% endblock %}
