{% extends 'base.html' %}

{% set page_title = 'Glossaire' %}

{% block style %}
<style>
#glossaire dt {
	border-top: 1px solid #ddd;
}

#glossaire dt:nth-of-type(odd), #glossaire dd:nth-of-type(odd) {
	background: #eee;
}
</style>
{% endblock %}

{% block content %}
<div id="glossaire" class="container">
	<h2>Glossaire</h2>
	<dl>
		{% for word in sorted %}
		<dt>{{word}}</dt>
		<dd>{{glossary[word]}}</dd>
		{% endfor %}
	</dl>
</div>
{% endblock %}
