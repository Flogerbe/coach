<div class="modal hide fade" tabindex="-1" role="dialog" >
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    <h3>{{day|date('l d E Y')|title()}}</h3>
  </div>
  <div class="modal-body">
    <form method="POST" action="{% url report-day day.year, day.month, day.day %}">
      {% csrf_token %}
      {% import '_macros.html' as macros %}
      {{ macros.input(form.name, 'Séance') }}
      {{ macros.input(form.comment, 'Commentaire') }}
      <input type="submit" value="Ok" />
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal">Fermer</button>
    <a href="{{ report.get_absolute_url() }}" class="btn btn-primary">Voir cette semaine</a>
  </div>
</div>
