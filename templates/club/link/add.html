{% extends 'modal.html' %}

{% set modal_title = _('Add a link') %}
{% set form_url = 'club-link-add'|url(club.slug) %}

{% block body %}
  {% csrf_token %}
  {{ macros.input(form.name) }}
  {{ macros.input(form.url) }}
{% endblock %}

{% block footer %}
  <button class="btn" data-dismiss="modal">{{ _('Cancel') }}</button>
  <input type="submit" class="btn btn-primary" value="{{ _('Add') }}" />
{% endblock %}
