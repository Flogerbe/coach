{% if sessions %}
{% for session in sessions.all() %}
<div class="row">
  <i class="icon-sport-{{session.sport.slug}}"></i>
  <span>{{ session.sport.name }}</span>

  <span class="label label-default">Distance</span> {{ session.distance }} km
  <span class="label label-default">Temps</span> {{ session.time }}

  {% with session.garmin_activities.all() as activities %}
  {% include '_garmin.html' %}
  {% endwith %}
</div>
{% endfor %}
{% endif %}
