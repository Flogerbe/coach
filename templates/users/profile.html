{% extends 'base.html' %}

{% set page_title = 'Your profile' %}

{% block content %}
<h1>Your profile</h1>

<form class="form-horizontal" method="POST" action="">
  {% csrf_token %}

  <fieldset>
    <div class="control-group">
      <label class="control-label">Username</label>
      <div class="controls">
        <input type="text" value="{{user.username}}" disabled="disabled"/>
      </div>
    </div>

    {% for input in form.visible_fields() %}
    <div class="control-group {% if input.errors %}error{% elif input.value() %}success{% endif %}">
      <label class="control-label" for="{{input.name}}">{{input.label}}:</label>
      <div class="controls">
        {{input|safe}}
        {{input.errors|safe}}
      </div>
    </div>
    {% endfor %}

    <div class="form-actions">
      <button type="submit" class="btn btn-primary">Update profile</button>
    </div>
  </fieldset>
</form>

{% endblock %}
