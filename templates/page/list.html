{% extends 'base.html' %}

{% block content %}

<div class="pages">
  {% for page in pages %}
  <a href="{% url page page.type, page.slug %}">
    <strong>{{ page.name }}</strong>
    <p class="pull-right">
      {% if edit and not page.published %}
      <span class="label label-important">PrivÃ©e</span>
      {% endif %}
      <span class="label label-inverse">{{ page.user.first_name }} {{ page.user.last_name|default(page.user) }}</span>
      <span class="label label-info">{{ page.updated|date('d E Y')}}</span>
    </p>
  </a>
  {% endfor %}
</div>

{% endblock %}
